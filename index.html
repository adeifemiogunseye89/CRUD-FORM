<body>
    <fieldset>
        <legend>Admission Form</legend>
        <form autocomplete="off" onsubmit="event.preventDefault(); formSubmit();"> <!-- Moved formSubmit here for type="submit" -->
            <!-- <div>
                <label for="profileImageDisplay">Profile Picture:</label><br>
                <img src="placeholder.png" alt="Current profile picture" id="profileImageDisplay" style="width:100px; height:100px; border:1px solid #ccc;"> <br>
                <label for="profileImageUpload">Upload Image:</label><br><br>
                <input type="file" id="profileImageUpload" accept="image/*">
            </div><br> -->

            <div>
                <label for="name">Name:</label><br>
                <input type="text" id="name" required>
            </div><br>

            <div>
                <label for="age">Age:</label><br>
                <input type="number" id="age" min="1" required>
            </div><br>

            <div>
                <label for="gender">Gender:</label><br>
                <select id="gender" required>
                    <option>--Please choose an option--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div><br>

            <div>
                <label for="class">Class:</label><br>
                <input type="text" id="class" required>
            </div><br>

            <div>
                <label for="teacher">Teacher:</label><br>
                <input type="text" id="teacher" required>
            </div><br>

            <div>
                <label for="parent">Parent/Guardian Name:</label><br>
                <input type="text" id="parent" required>
            </div><br>

            <input type="submit" value="Submit" id="submitButton">
            <!-- <input type="submit" value="reset" id="resetButton"> -->
            <!-- Or use type="button" and keep onclick="formSubmit()" if preferred, but type="submit" is more semantic for a form -->
        </form>
    </fieldset>

    <div id="mssg"></div> <!-- aria-live for accessibility of messages -->

    <fieldset>
        <legend>Students Details</legend>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Teacher</th>
                    <th>Guardian/Parents</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody">
                <!-- Student rows will be dynamically inserted here by crudops.js -->
            </tbody>
        </table>
    </fieldset>

   <script src="crudops.js"></script>
</body>
