<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript CRUD</title>
    <link rel="stylesheet" href="crud.css">
</head>
    <body>
        <div class="user-container">
            <button class="user-button" id="addStudents">New Student</button>
        </div>

        <div class="modal-container" id="Pop-Up">
            <div class="modal-card" id="modal-box">
                <span class="close-toggle" id="close-toggle">&times;</span>
                <p>this pop Up of the modal div!</p>
            </div>
        </div>



        <fieldset>
            <legend>Admission Form</legend>
            <form autocomplete="off" id="studentForm">
                <div>
                    <label for="profileImageUpload">Upload Image:</label><br><br>
                    <input type="file" id="profileImageUpload" accept="image/*">
                </div><br>

                <img src="" alt="profile" id="profileImageDisplay" style="width:50px; height:50px; border:1px solid #ccc;">

                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" required>
                </div><br>

                <div>
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" min="1" required>
                </div><br>

                <div>
                    <label for="gender">Gender:</label><br>
                    <select id="gender" required>
                        <option>--Please choose an option--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer_not_to_say">Prefer not to say</option>
                    </select>
                </div><br>

                <div>
                    <label for="class">Class:</label><br>
                    <input type="text" id="class" required>
                </div><br>

                <div>
                    <label for="teacher">Teacher:</label><br>
                    <input type="text" id="teacher" required>
                </div><br>

                <div>
                    <label for="parent">Parent/Guardian Name:</label><br>
                    <input type="text" id="parent" required>
                </div><br>

                <!-- <input type="submit" value="Submit" id="submitButton">              
                    Or use type="button" and keep onclick="formSubmit()" 
                    if preferred, but type="submit" is more semantic for a form 
                 however, we Changed it to a button for better compatibility with preffered JS selectors -->

                <button type="submit" id="submitButton">Submit</button> 
                <button type="submit" id="resetButton">Reset</button>

            </form>
        </fieldset>

        <div id="mssg"></div> <!-- aria-live for accessibility of messages -->

        <fieldset>
            <legend>Students Details</legend>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Picture</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Teacher</th>
                        <th>Guardian/Parents</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableList">
                    <!-- Student rows lists will be dynamically inserted here by crudops.js -->
                </tbody>
            </table>
        </fieldset>

    <script src="crudops.js"></script>
    <script src="CrudPop.js"></script>
    </body>
</html>
